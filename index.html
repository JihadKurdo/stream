        <meta name="description" content="Evony mobile game clone.">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link rel="manifest" crossorigin="use-credentials" href="manifest.json">
        <link rel="apple-touch-icon" size="512x512" href="https://evonyclone.netlify.app/assets/box.png">
        <link rel="apple-touch-icon" size="192x192" href="https://evonyclone.netlify.app/assets/box.png">
        <meta name="apple-mobile-web-app-title" content="Evony Clone">

    <body>
        <main class="UI">
            <div class="counter-box">
                <h1 class="counter">1</h1>
                <img src="assets/box.png">
            </div>
            <div class="highscore-box">
                <h2 class="highscore">
                    <span>Highscore: </span>
                    <span class="number">1</span>
                </h2>
                <img src="assets/box.png">
            </div>
            <div class="start-game-navigation">
                <button type="button" class="start-game-button" title="Start Game">Click Anywhere To Start The Game</button>
            </div>
        </main>
    </body>
</html>
